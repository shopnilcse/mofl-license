databaseChangeLog:
  - changeSet:
      id: create upazilas table
      author: lnm-service Md. Emran Hossain
      changes:
        - createTable:
            tableName: upazilas
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: district_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_upazila_district_id
                    references: districts(id)
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: bn_name
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: short_name
                  type: varchar(50)
                  constraints:
                    nullable: true
              - column:
                  name: remarks
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: updated_by
                  type: BIGINT
                  constraints:
                    nullable: false
